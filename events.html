        /* IMPORTANT: Ensure html and body take full viewport height */

        /* Styles for the section containing the Swiper */

            height: calc(100vh - var(--header-total-offset));
            flex-grow: 1;
            position: relative;
            overflow: hidden;
            box-sizing: border-box;
            width: 100%;
        }

        /* Swiper container takes full height of its parent section */

            height: 100%;
            width: 100%;
            position: relative;
        }

        /* Ensure each Swiper slide takes full height and has proper overflow for images */
        .swiper-slide {
            height: 100%;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            box-sizing: border-box;
        }

        /* MODIFIED: Styles for the image within the slide for proper aspect ratio */
        .swiper-slide img {
            width: 100%;
            height: auto; /* Allow height to adjust based on aspect ratio */
            max-height: 100%; /* Ensure it doesn't exceed slide height */
            object-fit: contain; /* IMPORTANT: Displays full image, no cropping */
            will-change: transform, opacity;
        }

        /* Styles for the copyright text, now positioned absolutely */
        .copyright-text {
            position: absolute;
            bottom: 10px;
            left: 50%;

            text-align: center;
            font-size: 0.7rem;
            z-index: 10;
            text-shadow: 0px 0px 3px rgba(192, 188, 188, 0.7);

        /* **REMOVED PAGINATION DOTS**: Hide the pagination container */
        .swiper-pagination {
            display: none !important;
        }

        /* Custom styles for Swiper navigation arrows */
        .swiper-button-next, .swiper-button-prev {
            color: #ffffff !important;
            background-color: rgba(0, 0, 0, 0.3) !important;
            border-radius: 50% !important;
            width: 36px !important;
            height: 36px !important;
            display: flex !important;
            align-items: center !important;
            justify-content: center !important;
            opacity: 0.8 !important;
            transition: opacity 0.3s ease, background-color 0.3s ease;
            z-index: 20;
        }
        /* Adjust icon size within buttons if needed */
        .swiper-button-next::after, .swiper-button-prev::after {
            font-size: 16px !important;
        }

        .swiper-button-next:hover, .swiper-button-prev:hover {
            opacity: 1 !important;
            background-color: rgba(0, 0, 0, 0.5) !important;
        }

        /* Adjusted arrow position using the new variable for more control */
        .swiper-button-prev {
            left: var(--swiper-nav-offset) !important;
        }
        .swiper-button-next {
            right: var(--swiper-nav-offset) !important;
        }
        @media (max-width: 768px) {
            .hero-swiper-section {
                height: 100vh !important; /* Adjusted for better mobile display */
            }

            .swiper-container.hero-swiper,
            .swiper-slide {
                height: 100% !important; /* Ensure slides fill their container */
            }

            .swiper-slide img {
                height: auto !important; /* Allow height to adjust for aspect ratio */
                max-height: 100% !important; /* Confine to slide height */
                object-fit: contain !important; /* Crucial for preserving aspect ratio */
            }
             :root {

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Mobile Menu Logic
            const menuBtn = document.getElementById('mobile-menu-button');
            const mobileMenu = document.getElementById('mobile-menu');

            menuBtn.addEventListener('click', function () {
                mobileMenu.classList.toggle('hidden');
            });

            mobileMenu.querySelectorAll('a').forEach(link => {
                link.addEventListener('click', () => {
                    mobileMenu.classList.add('hidden');
                });
            });

            // Swiper Initialization
            var swiper = new Swiper(".mySwiper", {
                loop: true,
                autoplay: {
                    delay: 3000,
                    disableOnInteraction: false,
                },
                grabCursor: true,
                navigation: {
                    nextEl: ".swiper-button-next",
                    prevEl: ".swiper-button-prev",
                },
                effect: 'slide',
                centeredSlides: true,
                slidesPerView: 1.5,
                spaceBetween: 30,

                // Lazy Loading configuration as per your "correct code"
                lazy: {
                    loadOnTransitionStart: true,
                    loadPrevNext: true,
                    loadPrevNextAmount: 2,
                },

                // Breakpoints for responsive behavior
                breakpoints: {
                    640: {
                        slidesPerView: 2.5,
                        spaceBetween: 30,
                    },
                    768: {
                        slidesPerView: 3.5,
                        spaceBetween: 40,
                    },
                    1024: {
                        slidesPerView: 3.5,
                        spaceBetween: 50,
                    },
                    1280: {
                        slidesPerView: 3.5,
                        spaceBetween: 60,
                    }
                }
            });

            // Feature for "click to show image separately" (Lightbox/Modal functionality)
            const galleryImages = document.querySelectorAll('.swiper-slide img');
            const body = document.body;

            galleryImages.forEach(img => {
                img.style.cursor = 'zoom-in';
                img.addEventListener('click', function() {
                    const modal = document.createElement('div');
                    modal.style.position = 'fixed';
                    modal.style.top = '0';
                    modal.style.left = '0';
                    modal.style.width = '100%';
                    modal.style.height = '100%';
                    modal.style.backgroundColor = 'rgba(0, 0, 0, 0.9)';
                    modal.style.display = 'flex';
                    modal.style.justifyContent = 'center';
                    modal.style.alignItems = 'center';
                    modal.style.zIndex = '9999';
                    modal.style.cursor = 'zoom-out';

                    // Use data-src for lazy-loaded images, fallback to src - aligned with your code
                    const modalImg = document.createElement('img');
                    modalImg.src = this.getAttribute('data-src') || this.src;
                    modalImg.style.maxWidth = '90%';
                    modalImg.style.maxHeight = '90%';
                    modalImg.style.objectFit = 'contain'; /* Ensure modal image is also fully visible */

                    modal.appendChild(modalImg);
                    body.appendChild(modal);

                    modal.addEventListener('click', () => {
                        body.removeChild(modal);
                    });
                });
            });
        });
    </script>
